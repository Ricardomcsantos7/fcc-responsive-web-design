<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="playing-cards" class="cards-container">
      <!-- card A -->
      <div class="card card-a spades">
        <div class="card-top">A ♠</div>
        <div class="card-center">♠</div>
        <div class="card-bottom">A ♠</div>
      </div>

      <!-- card 2 -->
      <div class="card card-2 diamonds">
        <div class="card-top">2 ♦</div>

        <div class="card-center">
          <span class="center">♦</span>
          <span class="center">♦</span>
        </div>

        <div class="card-bottom">2 ♦</div>
      </div>

      <!-- card 3 -->
      <div class="card card-3 clubs">
        <div class="card-top">3 ♣</div>

        <div class="card-center">
          <span class="center-top">♣</span>
          <span class="center">♣</span>
          <span class="center-bottom">♣</span>
        </div>

        <div class="card-bottom">3 ♣</div>
      </div>

      <!-- card 4 -->
      <div class="card card-4 hearths">
        <div class="card-top">4 ♥</div>

        <div class="card-center">
          <div class="center-top">
            <span class="center">♥</span>
            <span class="center">♥</span>
          </div>
          <div class="center-bottom">
            <span class="center">♥</span>
            <span class="center">♥</span>
          </div>
        </div>

        <div class="card-bottom">4 ♥</div>
      </div>

      <!-- card 5 -->
      <div class="card card-5 spades">
        <div class="card-top">5 ♠</div>

        <div class="card-center">
          <div class="center-top">
            <span class="center">♠</span>
            <span class="center">♠</span>
          </div>

          <span class="center">♠</span>

          <div class="center-bottom">
            <span class="center">♠</span>
            <span class="center">♠</span>
          </div>
        </div>

        <div class="card-bottom">5 ♠</div>
      </div>
    </main>
  </body>
</html>
