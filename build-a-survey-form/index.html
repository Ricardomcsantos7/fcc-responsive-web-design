<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Build a Survey Form</title>
  </head>

  <body>
    <h1 id="title">Project: Survey Form</h1>
    <p id="description">
      This is a freeCodeCamp project to build a form pure in HTML
    </p>
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name"> Name </label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
        required
      />

      <!-- Email -->
      <label id="email-label" for="email"> Email </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <!-- Number/Age -->
      <label id="number-label" for="number"> Age (Opticional) </label>
      <input
        id="number"
        type="number"
        name="age"
        min="10"
        max="99"
        placeholder="Age"
      />

      <!-- Dropdown -->
      <label for="dropdown">
        Which option best describes your current role?
      </label>

      <select id="dropdown" name="role">
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="part-time">Part Time Job</option>
        <option value="full-time">Full Time Job</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>

      <label>
        <input type="radio" name="recommend" value="definitely" />
        Definitely
      </label>

      <label>
        <input type="radio" name="recommend" value="maybe" />
        Maybe
      </label>

      <!-- Checkboxes -->
      <p>What would you like to see improved? (Check all that apply)</p>

      <label>
        <input type="checkbox" name="improvements" value="projects" />
        Front-end Projects
      </label>

      <label>
        <input type="checkbox" name="improvements" value="challenges" />
        Coding Challenges
      </label>

      <label>
        <input type="checkbox" name="improvements" value="AppDev" />
        App Developer Course
      </label>

      <!-- Textarea -->
      <label for="comments"> Any comments or suggestions? </label>

      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
