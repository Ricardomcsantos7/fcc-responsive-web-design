<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Book Inventory</h1>
      <p>Management of available books</p>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
          </tr>
        </thead>

        <tbody>
          <tr class="read">
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>Fantasy</td>
            <td><span class="status">Read</span></td>
            <td>
              <span class="rate three">
                <span></span><span></span><span></span>
              </span>
            </td>
          </tr>

          <tr class="to-read">
            <td>1984</td>
            <td>George Orwell</td>
            <td>Dystopian</td>
            <td><span class="status">To Read</span></td>
            <td>
              <span class="rate two">
                <span></span><span></span><span></span>
              </span>
            </td>
          </tr>

          <tr class="to-read">
            <td>11/22/63</td>
            <td>Stephen King</td>
            <td>Time Travel</td>
            <td><span class="status">To Read</span></td>
            <td>
              <span class="rate one">
                <span></span><span></span><span></span>
              </span>
            </td>
          </tr>

          <tr class="in-progress">
            <td>The Road</td>
            <td>Cormac McCarthy</td>
            <td>Post-Apocalyptic</td>
            <td><span class="status">In Progress</span></td>
            <td>
              <span class="rate two">
                <span></span><span></span><span></span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
