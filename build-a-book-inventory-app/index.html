<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Book Inventory</h1>
      <p>Manage available books</p>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>Fantasy</td>
            <td>Available</td>
            <td>...</td>
          </tr>

          <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>Dystopian</td>
            <td>Checked Out</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
